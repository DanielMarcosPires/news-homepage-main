<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Frontend Mentor | News homepage</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header class="header">
    <section class="header__margin">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo.svg" alt="Home button">
          </a>
         
          <button class="btn btn-primary mobile" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <i class="fa-solid fa-bars menu--icone"></i>
          </button>

          <div class="offcanvas offcanvas-end mobile" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h3 class="menu" id="offcanvasRightLabel">Menu</h3>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <nav class="offcanvas-body barra__lateral">
              <a class="lateral__link" href="#">
                <i class="fa-solid fa-house"></i>  Home
              </a>
              <a class="lateral__link" href="#">
                <i class="fa-solid fa-star"></i>New
              </a>
              <a class="lateral__link" href="#">
                <i class="fa-solid fa-user"></i>Popular
              </a>
              <a class="lateral__link" href="#">
                <i class="fa-brands fa-wpforms"></i>Trending
              </a>
              <a class="lateral__link" href="#">Categories</a>
            </nav>
          </div>
        </div>
    </section>
  </header>
  <main>
    <picture>
      <source media="(min-width:500px)" srcset="assets/images/imagem--desktop.jpg">
      <img class="image--mobile" src="assets/images/imagem--celular.jpg" alt>
    </picture>
    <article class="artigo">
      <h1 class="artigo__titulo">The bright Future Of web 3.0?</h1>
      <p class="artigo__texto">
        We dive into the next evolution of the web that claims to put the power
        of the plataforms back into the hands of the peaple. But is it reality fulfilling its promises.
      </p>
      <a class="artigo__link" href="#">Head more</a>
    </article>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/d0cb51cb1e.js" crossorigin="anonymous"></script>

</body>
</html>
